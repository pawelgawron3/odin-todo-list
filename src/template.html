<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link
      rel="shortcut icon"
      href="./assets/top_favicon.svg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>My todo list app</h1>
      <a
        href="https://github.com/pawelgawron3"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="mdi mdi-github"></i> Check my GitHub account</a
      >
    </header>
    <main>
      <aside id="sidebar">
        <h2>Create a new project:</h2>
        <button type="button" id="create-project-btn">Create project</button>
        <h3>Current projects:</h3>
      </aside>
      <div id="content"></div>
    </main>
    <footer>
      <p>Copyright &#169; 2025 The Odin Project</p>
    </footer>
    <dialog id="createProjectDialog">
      <form action="#" method="dialog" id="createProjectForm">
        <h2>Add a new project:</h2>
        <label for="project-author">Author:</label>
        <input
          type="text"
          name="project-author"
          id="project-author"
          required
          autofocus
        />

        <label for="project-title">Title:</label>
        <input type="text" name="project-title" id="project-title" required />
        <div class="form-actions">
          <button type="submit">Add project</button>
          <button type="button" id="cancelProjectBtn">Cancel</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
